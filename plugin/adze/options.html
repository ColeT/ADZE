<!DOCTYPE html>
<html>
<head>
  <title>ADZE Options</title>
  <link rel="stylesheet" href="bulma.css" />
  <link rel="stylesheet" href="options.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<section class="section">
  <div class="container">
  <p class="title">Adze Relevance Protocol Plugin</p>
  <p id="upload-message"></p>
  <div class="tabs is-medium is-centered">
    <ul>
      <li class="is-active" id="btn-select-tab-feed"><a>feed</a></li>
      <li id="btn-select-tab-links"><a>my links</a></li>
      <li id="btn-select-tab-peers"><a>my peers</a></li>
      <li id="btn-select-tab-setup"><a>setup</a></li>
     </ul>
  </div>

  <section class="section is-medium" id="section-feed">
  </section>
  <section class="section is-medium" id="section-links">
    <div>
        <h2 class="title is-2">Adzed Links</h2>
        <ul id="adze-link-list">
        </ul>
    </div>
  </section>

  <section class="section is-medium" id="section-peers">
      <div>
        <h2 class="title is-2">Adzed Peers</h2>
        <ul id="adze-peer-list"></ul>
        <div class="field has-addons">
          <div class="control is-expanded">
            <input class="input" type="text" id="input-peer-url" placeholder="put peer url here">
          </div>
          <div class="control">
            <a class="button" id="btn-add-peer">Adze Peer</a>
          </div>
        </div>
    </div>
  </section>

  <section class="section is-medium" id="section-setup">

  <h3 class="title is-3">For Debuggin'</h3>
  <p id="message"></p>

  <h3 class="title is-3">For Uploadin'</h3>
      <div id="github-upload-form" style="visbility:hidden">
          <button id="github-upload-button">Upload</button>
      </div>
      <div id="github-credentials-needed-form">
        <p>You'll need a github account and personal access auth token.<br> Follow the 
        <a href="https://github.com/settings/tokens/new">instructions here</a>. Make sure it has the 'gists' permission.
        </p>
          <form id="github-token-form">
            <p><label><input id="github-user-name"></input>Github User Name</label></p>
            <p><label><input id="github-auth-token"></input>Github Auth Token</label></p>
          </form>
      </div>
  </section>
  </div<
</section>
</div>
<script src="options.js"></script>
</body>
</html>
